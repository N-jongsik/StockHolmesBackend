version: '3'

services:
  spring-wms-blue:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-wms-blue
    ports:
      - "8011:8080"
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=prod
      - SPRING_DATA_REDIS_HOST=redis-container
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_DATA_REDIS_PASSWORD=${secret.redis.password}  # 환경 변수로 비밀번호 전달
    networks:
      - servernetwork
    restart: unless-stopped

  redis-container:
    image: redis:6
    container_name: redis-container
    ports:
      - "6379:6379"
    networks:
      - servernetwork
    restart: unless-stopped

networks:
  servernetwork:
    external: true
