version: '3'
services:
  spring-wms-green:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spring-wms-green
    ports:
      - "8012:8080"
    environment:
      - TZ=Asia/Seoul
      - SPRING_PROFILES_ACTIVE=prod
    networks:
      - servernetwork

networks:
  servernetwork:
    external: true
